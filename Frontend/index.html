<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Viet Fusion – Rezervace</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1 class="logo">Viet Fusion</h1>
</header>

<section class="reservation-container">
    <h2>Rezervace stolu</h2>
    <p class="subtext">Vyplňte prosím formulář a my vám rezervaci potvrdíme.</p>

    <div id="successMessage" class="hidden">
        ✔ Rezervace byla úspěšně odeslána!
    </div>

    <form id="myform" class="reservation-form">

        <div class="input-group">
            <label for="name">Jméno</label>
            <input type="text" id="name" placeholder="Jakub" required>
        </div>

        <div class="input-group">
            <label for="surname">Příjmení</label>
            <input type="text" id="surname" placeholder="Novák" required>
        </div>

        <div class="input-group">
            <label for="telefon">Telefon</label>
            <input type="tel" id="telefon" placeholder="123456789" required>
        </div>

        <div class="input-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="email@email.cz" required>
        </div>

        <div class="input-group">
            <label for="people">Počet osob</label>
            <input type="number" id="people" min="1" max="20" placeholder="2" required>
        </div>
        <div class="input-group">
            <label for="date">Datum</label>
            <input type="date" id="date" required>
        </div>

        <div class="input-group">
            <label for="time">Čas</label>
            <select id="time" required></select>
        </div>
        <button type="submit" class="submit-btn">Odeslat rezervaci</button>
    </form>
</section>

<footer>
    <p>© 2025 Viet Fusion – Autentická vietnamská kuchyně</p>
</footer>

<script src="script.js"></script>
</body>
</html>
